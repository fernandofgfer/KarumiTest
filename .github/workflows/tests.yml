name: Unit tests

on:
  pull_request:
    branches:
        - develop

jobs:
  Unit_tests:
    name: Unit tests
    runs-on: macos-latest

    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Run tests
          run: 
          pod install --repo-update --clean-install
          xcodebuild -workspace KarumiTest.workspace
            -scheme KarumiTestTests
            -destination platform=iOS\ Simulator,OS=13.5,name=iPhone\ 11
            test | xcpretty
